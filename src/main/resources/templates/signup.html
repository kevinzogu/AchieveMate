<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Sign Up</title>
    <link rel="stylesheet" type="text/css" href="/css/signup-styles.css">
    <script src="/js/signup.js" defer></script>
</head>
<body>
<div class="container">
    <h1>Sign Up</h1>
    <form id="signupForm" action="#" th:action="@{/signup}" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="surname">Surname:</label>
        <input type="text" id="surname" name="surname" required>

        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="birthDate">Birthdate:</label>
        <input type="date" id="birthDate" name="birthDate" required>

        <button type="submit">Sign Up</button>
    </form>
    <p>Already have an account? <a th:href="@{/login}">Login</a></p>
    <p id="errorMessage" class="error" th:if="${error}">Error creating account</p>
</div>
</body>
</html>
